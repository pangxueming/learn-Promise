<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = 10;
    let obj1 = {
      a: 1,
      b: 2
    }

    Object.defineProperty(obj1, "a",
      {
        get: () => {
          return str * 2;
        },
        set: (value) => {
          str = value * 2
          console.log(str);
        }
      }
    )
  </script>

</body>
