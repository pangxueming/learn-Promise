  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Ok");
        // reject("error")
      }, 1000);
    })

    p1.then(value => {
      console.log(111);
      // 有且只有一个
      return new Promise(() => { }); //当promise的状态没有发生改变时，就会中断之后的代码执行
    }).then(value => {
      console.log(222);
    }).then(res => {
      console.log(333);
    }).catch(reason => {
      console.warn(reason);
    })

  </script>
